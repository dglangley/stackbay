<!DOCTYPE html>
<html>
<head>
	<title>Date/Time Picker Example</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
    <!-- bootstrap -->
    <link href="../css/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="../css/bootstrap/bootstrap-overrides.css" type="text/css" rel="stylesheet" />
<!--
    <link rel="stylesheet" type="text/css" href="../css/compiled/layout.css" />
    <link rel="stylesheet" type="text/css" href="../css/compiled/elements.css" />
    <link rel="stylesheet" type="text/css" href="../css/compiled/icons.css" />
    <link rel="stylesheet" type="text/css" href="../css/compiled/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/lib/select2.min.css" />
-->

    <!-- libraries -->
    <link href="../css/lib/font-awesome.min.css" type="text/css" rel="stylesheet" />
	<link href="../css/lib/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen" />
    <link href="../css/lib/jquery-ui-1.10.2.custom.css" rel="stylesheet" type="text/css" />

	<!-- style overrides that includes styles specific for .datepicker-date and .datepicker-datetime -->
    <link href="../css/overrides.css" rel="stylesheet" type="text/css" />
</head>
<body>

	<!--
		for date pickers, not time; must use .input-group and .datepicker-date for correct width.
		note that by invoking data- tags on the <div> tag rather than the actual <input> tag, we are
		defining a custom options set that is handled in our js/ventel.js methods rather than the
		documented method; this is to utilize our custom font-awesome selections, see js/ventel.js for details
	-->
	<div class="input-group datepicker-date date datetime-picker" data-format="MM/DD/YYYY" data-maxdate="11/01/2017">
		<input type="text" name="START_DATE" class="form-control input-sm" value="10/01/2016">
		<span class="input-group-addon">
			<span class="fa fa-calendar"></span>
		</span>
	</div>

	<!--
		for datetime pickers, not just date; must use .input-group and .datepicker-date for correct width
		note that by invoking data- tags on the <div> tag rather than the actual <input> tag, we are
		defining a custom options set that is handled in our js/ventel.js methods rather than the
		documented method; this is to utilize our custom font-awesome selections, see js/ventel.js for details
	-->
	<div class="input-group datepicker-datetime date datetime-picker" data-format="MM/DD/YYYY HH:mm A" data-maxdate="11/01/2017">
		<input type="text" name="END_DATE" class="form-control input-sm" value="10/01/2016 10:00 AM">
		<span class="input-group-addon">
			<span class="fa fa-calendar"></span>
		</span>
	</div>

    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
	<script src="../js/moment.min.js"></script>
	<script src="../js/bootstrap-datetimepicker.js"></script>

    <script src="../js/ventel.js"></script>
</body>
</html>
